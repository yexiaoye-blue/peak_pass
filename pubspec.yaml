name: peak_pass
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  # assets
  cupertino_icons: ^1.0.8

  # kdbx
  kdbx: 2.4.1

  # password
  random_password_generator: ^0.2.1
  otp: ^3.1.4
  password_strength: ^0.2.0

  # widgets
  loader_overlay: ^5.0.0
  oktoast: ^3.4.0
  go_router: ^16.0.0
  flutter_native_splash: 2.4.4

  # utils
  provider: ^6.1.5
  logger: ^2.6.0
  uuid: ^4.5.1
  shared_preferences: ^2.5.3
  faker: ^2.2.0
  base32: ^2.1.3
  mobile_scanner: ^7.0.1
  collection: ^1.19.1
  biometric_storage: ^5.0.1
  dart_levenshtein: ^1.0.1

  # file
  path_provider: ^2.1.5
  path: ^1.9.1
  file_picker: ^10.2.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"
  rename: ^3.1.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/SourceHanSansSC-Regular.otf
        - asset: assets/fonts/SourceHanSansSC-Medium.otf
        - asset: assets/fonts/SourceHanSansSC-Light.otf
        - asset: assets/fonts/SourceHanSansSC-Bold.otf
    # 密码统一字体
    - family: MonaArgon
      fonts:
        - asset: assets/fonts/MonaspaceArgon-Regular.otf
    # 全局字体族回退顺序
    - family: defaultFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/SourceHanSansSC-Regular.otf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "assets/icon/icon_background.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  min_sdk_android: 26 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splash_light.png
  color_dark: "#1c1c1c"
  image_dark: assets/splash/splash_dark.png

  android_12:
    color: "#ffffff"
    image: assets/splash/splash_light.png
    color_dark: "#1c1c1c"
    image_dark: assets/splash/splash_dark.png
  web: false
  